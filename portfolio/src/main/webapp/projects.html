<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Projects</h1>
      <div id="proj-container">
        <div class="default-slide">
          <div class="default-slide-block">
            Click the forward and backward arrows to view my projects.
          </div>
        </div>
        <div class="slide">
          <div class="slide-container">
            <a href="https://www.stanforddaily.com/2019/04/19/modeling-the-draw/">
              <img src="/images/modeling-the-draw.jpg" alt="Modeling the Draw">
              <div class="img-block">
                <div class="img-caption">Modeling the Draw (The Stanford Daily)</div>
              </div>
            </a>
          </div>
        </div>
        <div class="slide">
          <div class="slide-container">
            <a href="https://www.stanforddaily.com/2019/01/24/while-san-francisco-rents-spike-stanford-residential-fees-remain-level/">
              <img src="/images/sf-housing.webp" alt="San Francisco Rents Spike">
              <div class="img-block">
                <div class="img-caption">While San Francisco Rents Spike, Stanford Residential Fees Remain Level (The Stanford Daily)</div>
              </div>
            </a>
          </div>
        </div>
        <div class="slide">
          <div class="slide-container">
            <a href="http://web.stanford.edu/~jesslec/">
              <img src="/images/mecheng-worksheet.png" alt="Mechanical Engineering Worksheet">
              <div class="img-block">
                <div class="img-caption">Mechanical Engineering Course Planning Worksheet (Stanford Mechanical Engineering)</div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="buttons-row">
        <button class="button" onclick="back()">&lsaquo;</button>
        <button class="button" onclick="forward()">&rsaquo;</button>
      </div>
      <div class="buttons-row">
        <button class="button"><a href="index.html">Back</a></button>
      </div>
    </div>
  </body>
</html>
